<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating Page</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="feedback-container">
                <div id="star-icon">
                    <img style="width: fit-content ; height: fit-content ;" alt="" src="images/icon-star.svg">
                </div>
                <div class="text-section">
                    <p id="feedback-title">How did we do?</p>
                    <p id="feedback-description">
                        Please let us know how we did with your support request. All feedback is appreciated 
                        to help us improve our offering!
                    </p>
                </div>
                <div class="rating-number-section">
                    <p id="rating-number">1</p>
                    <p id="rating-number">2</p>
                    <p id="rating-number">3</p>
                    <p id="rating-number">4</p>
                    <p id="rating-number">5</p>
                </div>
                <div class="rating-submit">
                    <p id="submit-btn">SUBMIT</p>
                </div>
            </div>
            <div class="feedback-confirmation">
                <div id="thank-you-icon">
                    <img alt="" src="images/illustration-thank-you.svg">
                </div>
                <div id="selected-number">
                    <!-- You selected {number} out of 5 -->
                </div>
                <div class="thank-you-text">
                    <p id="title">Thank you!</p>
                    <p id="description">
                        We appreciate you taking the time to give a rating. If you ever need more support, 
                        donâ€™t hesitate to get in touch!
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
